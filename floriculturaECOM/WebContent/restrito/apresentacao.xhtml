<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	 
	<title>Flores Mere</title>
	 
	<h:outputStylesheet library="css" name="style.css"/>
	<h:outputStylesheet library="css" name="layout.css"/>
	
	<style type="text/css"><!--
	#logotipo {
		text-align: center;
	} -->
    </style>
</h:head>

<body  id="page2">
<div class="site_center">
  <div class="site_center1">
        <div id="header">
        	<!--  <h:graphicImage library="imagens" name="top.jpg" styleClass="site_center" />-->
      		<a href="#"><h:graphicImage library="imagens" name="icon.gif" styleClass="icon" /></a><a href="#"><h:graphicImage library="imagens" name="icon1.gif" styleClass="icon1" /></a><a href="#"><h:graphicImage library="imagens" name="icon2.gif" styleClass="icon2" /></a>
			<a href="apresentacao.jsf"><h:graphicImage library="imagens" name="logoMere.gif" styleClass="logo" /></a>
								<a href="../publico/login.jsf"><h:graphicImage library="imagens" name="m1MereLogarN.gif" styleClass="m1" /></a>
			<a href="apresentacao.jsf"><h:graphicImage library="imagens" name="m1Mere.gif" styleClass="m1" /></a><a href="endereco.jsf"><h:graphicImage library="imagens" name="m2Mere.gif" styleClass="m2" /></a><a href="../Admin/principal.jsf"><h:graphicImage library="imagens" name="m3Mere.gif" styleClass="m3" /></a><a href=""></a>
        </div>
   	<div id="content">	
            <div class="row1">
            	<div class="row1_bg">
                	<div class="indent_main">
                    	<div class="bg">
                           <!--  Insira aqui o conteúdo da primeira Linha -->
                        <h1>Bem Vindo, #{contextoBean.usuarioLogado.nome}</h1><br/>  
                        <h:form id="preProdPorCat">
                         	 
                         	 <h:outputLabel value="Selecione a categoria do Produto: " for="categoria"/>
								<h:selectOneListbox id="categoria" value="#{apresProdutoBean.catSelecionada}" update="selProdPorCat">									  	
            						<f:selectItems value="#{categoriaBean.lista}" var="c" itemLabel="#{c.nome}" itemValue="#{c.nome}" />
            						<f:converter converterId="conversorCategoria"/>	
            						<f:ajax execute=":categoria" render="selProdPorCat:catPedidosG"/>
            					</h:selectOneListbox>
                         	 
                         	 </h:form>
                     	 </div>
                    </div>
                </div>
            </div>
        	<div class="row2">
            	<div class="row2_bg">
                	<div class="indent_main">
                      <div class="bg">
                            <!-- Insira aqui o conteúdo da segunda Linha -->
                         	                        	   
                            <h:form id="selProdPorCat">
                            
                            <h:panelGroup id="catPedidosG">
    						<p:carousel id="catPedidos" value="#{apresProdutoBean.lista}" headerText="Produtos" var="produto" effect="fade" vertical="false" numVisible="4" circular="false" itemStyle="height:250px;width:290px">
       							<h:panelGrid columns="2" style="width:100%" cellpadding="2" columnClasses="label,value">
           							<f:facet name="header">
                						<p:graphicImage value="#{contextoBean.imgStream}" width="100" height="70">
                           				<f:param name="id" value="#{produto.codigo}" />
                           			</p:graphicImage> 
            						</f:facet>
 
            						<h:outputText value="Nome: " />
            						<h:outputText value="#{produto.nome}" />
 
            						<h:outputText value="Peso: " />
            						<h:outputText value="#{produto.peso}" />
 
            						<h:outputText value="Preço:" />
            						<h:outputText value="#{produto.preco}" />
 
            						<h:outputText value="Observação" />
            						<h:outputText value="#{produto.observacao}" />
        						
        						</h:panelGrid>
        							<br></br>
        							  
        							<!--<p:commandButton outcome="/restrito/carrinho.xhtml" value="Adicionar ao carrinho" ajax="true" oncomplete="quantDialogo.show()">-->
    								<p:button outcome="/restrito/carrinho.xhtml" value="Adicionar ao carrinho">	
    									<f:param name="prodNome" value="#{produto.nome}" />
    									<f:param name="prodPeso" value="#{produto.peso}" />
    									<f:param name="prodPreco" value="#{produto.preco}" />
    									<f:param name="prodObs" value="#{produto.observacao}" />
    									
									</p:button>
	       							<f:facet name="footer">	
                						Listagem
        							</f:facet>
   							</p:carousel> 
   							</h:panelGroup>
   							
	   						<p:dialog header="Escolher quantidade" widgetVar="quantDialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        					<p:outputPanel id="DetalheQuantidade" style="text-align:center;">
	            					
						                <h:outputText value="Quantidade desejada:" />
						                <h:inputText value="#{carrinhoBean.quantidade}" />
					 					
					 					<p:button outcome="/restrito/carrinho.xhtml" oncomplete="quantDialogo.hide()" value="OK">
						 					<f:param name="prodQuant" value="#{carrinhoBean.quantidade}" />
					 					</p:button>

						        </p:outputPanel>
						    </p:dialog>
   							
                          </h:form>
                          
                      </div>
                    </div>
                </div>
            </div>
    </div>	 
        <div id="footer"><div class="indent_footer">Daniel P. &copy; 2015 | <a href="">Privacy Policy</a></div></div>
  </div>
</div>

</body>
</html>
