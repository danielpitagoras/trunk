<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition>
	<h:panelGrid width="100%">
		<h:form id="graficosCarteira">
			<h:panelGrid columns="2" width="100%">
				<p:panel header="Composição carteira em % de quantidade" toggleable="true" toggleSpeed="500">
					<p:pieChart value="#{acaoBean.lista}" var="acaoVirtual" categoryField="#{acaoVirtual.acao.sigla}" dataField="#{acaoVirtual.acao.quantidade}" width="265px" height="125px" style="estiloGrafico" />
				</p:panel>
				<p:panel header="Composição carteira em % de valor" toggleable="true" toogleSpeed="500" style="margin-left:+10px;">
					<p:pieChart value="#{acaoBean.lista}" var="acaoVirtual" categoryField="#{acaoVirtual.acao.sigla}" dataField="#{acaoVirtual.total}" width="265px" height="125px" style="estiloGrafico" />
				</p:panel>
			</h:panelGrid>
		</h:form>
	</h:panelGrid>
	</ui:composition>
	</html>
